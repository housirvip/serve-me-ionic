


<ion-content >
  <div id="closedButton">
    <ion-icon name="close" (click)="dismiss()"></ion-icon>
  </div>

  <div class="tiplabel">
    <ion-label >
      <h2>You can update your E-mail</h2>
    </ion-label>
  </div>
  <ion-input pattern="tel" placeholder="E-mail" [(ngModel)]="email"></ion-input>
  <div>
    <ion-label color="danger" class="warning" >{{warningMessage}}</ion-label>
  </div>

  <div id='recaptcha-container'></div>
  <ion-button (click)="submitEmail()" expand="full">next</ion-button>
</ion-content>
